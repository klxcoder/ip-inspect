<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPv4 inspect</title>
  <script src="react.development.js"></script>
  <script src="react-dom.development.js"></script>
  <script src="babel.min.js"></script>
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 0xffffff).toString(16);
    }

    const ipHexFn = (ipHex) => {
      return ipHex.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
    };

    function hexToBinary(hex) {
      if (!hex) return '';
      return hex
        .match(/.{1}/g) // Split each hex digit
        .map(h => parseInt(h, 16).toString(2).padStart(4, '0')) // Convert to binary and pad
        .join('');
    }

    const EXAMPLE_IP_HEX = '45';

    const FIELDS = [
      {
        title: 'Version',
        length: 4,
        description: 'The version of the protocol',
      },
      {
        title: 'Header Length',
        length: 4,
        description: 'The length of the header in 32-bit words',
      },
      {
        title: 'Type of Service',
        length: 8,
        description: 'The type of service',
      },
      {
        title: 'Total Length',
        length: 16,
        description: 'The total length of the packet in bytes',
      },
      {
        title: 'Identification',
        length: 16,
        description: 'The unique identifier of the packet',
      },
      {
        title: 'Flags',
        length: 3,
        description: 'The flags of the packet',
      },
      {
        title: 'Fragment Offset',
        length: 13,
        description: 'The fragment offset of the packet',
      },
      {
        title: 'Time to Live',
        length: 8,
        description: 'The time to live of the packet',
      },
      {
        title: 'Protocol',
        length: 8,
        description: 'The protocol of the packet',
      },
      {
        title: 'Header Checksum',
        length: 16,
        description: 'The checksum of the packet',
      },
      {
        title: 'Source Address',
        length: 32,
        description: 'The source address of the packet',
      },
      {
        title: 'Destination Address',
        length: 32,
        description: 'The destination address of the packet',
      },
    ];

    function App() {
      const [ipHex, setIpHex] = React.useState(EXAMPLE_IP_HEX);
      const [ipBin, setIpBin] = React.useState('');
      const [fields, setFields] = React.useState([]);

      React.useEffect(() => {
        setIpBin(hexToBinary(ipHex));
      }, [ipHex]);

      React.useEffect(() => {

        let ipBinTmp = ipBin;
        const fields = [];
        for (const field of FIELDS) {
          if (ipBinTmp.length >= field.length) {
            fields.push({
              ...field,
              bin: ipBinTmp.slice(0, field.length),
            });
            ipBinTmp = ipBinTmp.slice(field.length);
          }
        }

        setFields(fields);
      }, [ipBin]);


      return (
        <div className="app">
          <textarea
            type="text"
            value={ipHex}
            onChange={(e) => setIpHex(ipHexFn(e.target.value))}
            placeholder="Enter IPv4 in hex format"
          />
          {ipBin}
          <table className="details">
            <thead>
              <tr>
                <th>Field</th>
                <th>Size (bits)</th>
                <th>Description</th>
                <th>Value (binary)</th>
              </tr>
            </thead>
            <tbody>
              {fields.map((field, index) => (
                <tr key={index}>
                  <td>{field.title}</td>
                  <td>{field.length}</td>
                  <td>{field.description}</td>
                  <td>{field.bin}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>

</html>
