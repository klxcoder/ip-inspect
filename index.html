<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPv4 inspect</title>
  <script src="react.development.js"></script>
  <script src="react-dom.development.js"></script>
  <script src="babel.min.js"></script>
  <link rel="stylesheet" href="table.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 0xffffff).toString(16);
    }

    const ipHexFn = (ipHex) => {
      return ipHex.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
    };

    function hexToBinary(hex) {
      if (!hex) return '';
      return hex
        .match(/.{1}/g) // Split each hex digit
        .map(h => parseInt(h, 16).toString(2).padStart(4, '0')) // Convert to binary and pad
        .join('');
    }

    const EXAMPLE_IP_HEX = '45';

    function App() {
      const [ipHex, setIpHex] = React.useState(EXAMPLE_IP_HEX);
      const [ipBin, setIpBin] = React.useState('');
      const [fields, setFields] = React.useState([]);

      React.useEffect(() => {
        setIpBin(hexToBinary(ipHex));
      }, [ipHex]);

      return (
        <div className="app">
          <textarea
            type="text"
            value={ipHex}
            onChange={(e) => setIpHex(ipHexFn(e.target.value))}
            placeholder="Enter IPv4 in hex format"
          />
          {ipBin}
          <table className="details">
            <thead>
              <tr>
                <th>Field</th>
                <th>Size (bits)</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              {fields.map((field, index) => (
                <tr key={index}>
                  <td>{field.title}</td>
                  <td>{field.length}</td>
                  <td>{field.description}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>

</html>
